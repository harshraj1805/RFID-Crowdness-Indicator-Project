<!DOCTYPE html>
<html>
<head>
    <title>Live Occupancy Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 250px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border: 2px solid black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .percentage {
            margin-left: 10px;
            font-weight: bold;
        }
        .message {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number of Peoples Inside</h1>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="percentage" id="percentage">0%</span>
    </div>
    <p class="message" id="crowdMessage">Now you can go there, it's not much crowded!</p>
    <canvas id="entryChart"></canvas>
    
    <script>
        const API_URL = "https://docs.google.com/spreadsheets/d/1srmt2AA5F_QCiBLcM7lAmo9pln2nhfrW4NnI6OrtfKk/gviz/tq?tqx=out:json"; // Replace with your actual URL
        const MAX_PEOPLE = 20;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                let text = await response.text();
                let json = JSON.parse(text.substring(47, text.length - 2));
                let rows = json.table.rows;
                
                let totalOccupancy = 0;
                let hourlyData = new Array(24).fill(0);
                
                rows.forEach(row => {
                    let time = row.c[0].v; // First column: Time (HH:mm:ss)
                    let value = parseInt(row.c[1].v); // Second column: Entry (+1) / Exit (-1)
                    totalOccupancy += value;

                    let hours = parseInt(time.split(":")[0]); // Extract hours
                    hourlyData[hours] += value;
                });

                document.getElementById("occupancy").innerText = totalOccupancy;
                updateProgressBar(totalOccupancy);
                updateChart(hourlyData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateProgressBar(occupancy) {
            let percentage = ((occupancy / MAX_PEOPLE) * 100).toFixed(2);
            let progressBar = document.getElementById("progressFill");
            let percentageText = document.getElementById("percentage");
            let crowdMessage = document.getElementById("crowdMessage");
            
            progressBar.style.width = percentage + "%";
            percentageText.innerText = percentage + "%";

            if (percentage < 50) {
                progressBar.style.backgroundColor = "green";
                crowdMessage.innerText = "Now you can go there, it's not much crowded!";
            } else if (percentage < 75) {
                progressBar.style.backgroundColor = "yellow";
                crowdMessage.innerText = "Moderate crowd, you may want to wait!";
            } else {
                progressBar.style.backgroundColor = "red";
                crowdMessage.innerText = "It's crowded! Better to wait.";
            }
        }

        function updateChart(hourlyData) {
            const labels = hourlyData.map((_, index) => `${index}:00 - ${index + 1}:00`);
            const ctx = document.getElementById("entryChart").getContext("2d");
            
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Total Entries per Hour",
                        data: hourlyData,
                        backgroundColor: "blue"
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: MAX_PEOPLE
                        }
                    }
                }
            });
        }

        setInterval(fetchData, 60000); // Update every 1 minute
        fetchData();
    </script>
</body>
</html>
